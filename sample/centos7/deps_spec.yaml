revisionsFilePath: "centos7/revisions.bzl"
timestampFilePath: "centos7/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "centos7/metadata_summary.yaml"

githubRepoDeps:

  # bazelbuild/rules_docker GitHub repo.
  - name: "RULES_DOCKER"
    repoSpec:
      owner: "bazelbuild"
      repository: "rules_docker"
    updateType: "release"
    releasePolicies:
      - tag: "default"
        # Every Wednesday at 5am.
        schedule: "0 0 5 * * Wed"

gcsDeps:

  # Centos 7 release layer tarball.
  - name: "CENTOS7_TAR"
    bucket: "container-deps"
    versionRegex: "\\d{10,}"
    fileRegex: "^centos7/tar/\\d{10,}_layer\\.tar$"
    startsWith: "centos7/tar/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "centos7/metadata/tar/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Weekly release schedule at 5am every Monday.
        # TODO (smukherj1): Change schedule to monthly once the automatic
        # updates infrastructure is deemed to be stable.
        schedule: "0 0 5 * * Mon"
        # Release immediate for security vulnerabilities with severity medium
        # or higher.
      - tag: "cveMedium"
        schedule: "* * * * * *"
      - tag: "cveHigh"
        schedule: "* * * * * *"
      - tag: "cveCritical"
        schedule: "* * * * * *"
