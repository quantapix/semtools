revisionsFilePath: "layers/ubuntu1604/bazel/revisions.bzl"
timestampFilePath: "layers/ubuntu1604/bazel/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "layers/ubuntu1604/bazel/metadata_summary.yaml"

gcsDeps:

  # Bazel release installer.
  - name: "BAZEL_INSTALLER"
    bucket: "bazel"
    versionRegex: "\\d+(\\.\\d+)*"
    fileRegex: "^\\d+(\\.\\d+)*/release/bazel-\\d+(\\.\\d+)*-installer-linux-x86_64\\.sh\\.sha256$"
    excludes: "/rc"
    readShaFromFile: true
    startIndex: 0
    releasePolicies:
      - tag: "default"
        # Release immediately for new bazel releases.
        schedule: "* * * * * *"

  # The Debian packages tarball pulled from the GCS bucket required for the Ubuntu1604 Bazel layer.
  - name: "DEBS_TARBALL"
    bucket: "layer-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1604/bazel/debs/\\d{8,}_bazel_debs\\.tar$"
    startsWith: "ubuntu1604/bazel/debs/"
    fusMetadataBucket: "layer-deps"
    fusMetadataObject: "ubuntu1604/bazel/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"
